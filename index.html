<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 10px 0;
      }
      h1 {
        margin: 0;
      }
      p {
        font-size: 18px;
        color: #333;
      }
      footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Jenkins</h1>
    </header>
    <main>
      <p>Hello, this is a basic HTML page with some inline CSS styling.</p>

    </main>

</html>
